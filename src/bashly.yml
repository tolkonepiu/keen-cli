---
name: keencli
help: Keenetic command-line interface written in Bash
version: 0.1.0

dependencies:
  curl: https://curl.se/
  yq: https://mikefarah.gitbook.io/yq/
  md5:
    command: [md5sum, md5]

environment_variables:
  - name: KEENETIC_USERNAME
    help: Keenetic username
    required: true
  - name: KEENETIC_PASSWORD
    help: Keenetic password
    required: true

commands:
  - name: request
    help: Make an http-request to the Keenetic router

    args:
      - name: url_path
        help: URL path (example `/rci/show/system/`)
        required: true
      - name: request_data
        help: >
          Request data (if the request_data parameter is specified, a POST
          request will be made)
        required: false
        validate: json

    flags:
      - &baseurl
        long: --baseurl
        arg: baseurl
        help: Keenetic base URL
        required: true
        default: http://192.168.1.1
      - &output
        long: --output
        short: -o
        arg: output
        help: Write to file instead of stdout
        validate: file_path
      - long: --format
        short: -f
        arg: format
        allowed:
          - json
          - yaml
          - xml
          - props

    examples:
      - keencli request /rci/
      - keencli request -f yaml -o /tmp/dump /rci/
      - keencli request --baseurl https://myrouter01.keenetic.link /rci/
      - >-
        keencli request
        --baseurl https://myrouter01.keenetic.link:8080
        /rci/
        '[{"show":{"interface":{}}}]'

  - name: show
    help: Show various diagnostic information
    commands:
      - name: system
        help: Show system status information
        flags:
          - *baseurl
          - *output
          - &format
            long: --format
            short: -f
            arg: format
            default: yaml
            allowed:
              - json
              - yaml
              - xml
              - props
        args:
          - name: subcommand
            help: |
              Subcommands:
                caption - show system caption
                country - show system country
                cpustat - show system CPU status
                debug   - show system debug status
                mode    - show system mode status
                zram    - show system zram swap status
            allowed:
              - caption
              - country
              - cpustat
              - debug
              - mode
              - zram
      - name: interface
        help: Show interface status
        flags:
          - *baseurl
          - *output
          - *format
        args:
          - name: interface_name
            help: Interface name (example `GigabitEthernet0`)
          - name: subcommand
            help: |
              Subcommands:
                stat - show interface statistics
            allowed:
              - stat
      - name: ip
        help: Show IP information
        commands:
          - name: hotspot
            help: Show hotspot hosts
            flags:
              - *baseurl
              - *output
              - *format
            args:
              - name: mac_address
                help: MAC address (example `b0:c2:b9:aa:0d:dd`)
      - name: internet
        help: Show Internet check status
        flags:
          - *baseurl
          - *output
          - *format
